<html>
<head>
    <title>eSUBmanager with Animation</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="hierarchy.css">
    <link rel="stylesheet" type="text/css" href="sequence.css">
</head>
<body>
    <div id="header">Header</div>
    <div id="navigation">
        <div id="hierarchy-tree">Hierarchy View</div>
        <div id="hierarchy-breadcrumb">Hierarchy bread crump</div>
        <div id="sequence-viewmode">
            <input type="radio">Delta
            <input type="radio">Current
            <input type="radio">Cumulative
        </div>
        <div id="sequence-tree">Sequence View</div>
        <div id="sequence-actionbar">
            <button>View</button>
            <button>Attributes</button>
            <button>Lifecycle</button>
        </div>
    </div>

    <div id="content">Document content</div>
    <div id="footer">Footer</div>
</body>
</html>

<html>
<head>
    <title>eSUBmanager with Animation</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="hierarchy.css">
    <link rel="stylesheet" type="text/css" href="sequence.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
</head>
<body>
    <div id="header">Header</div>
    <div id="main">
        <div id="navigation">
            <div id="hierarchy-tree">
                Hierarchy View
                <ul>
                    <li>S5
                        <ul>
                            <li>Extedorin
                                <ul>
                                    <li><a href="#" onclick="openSequence()">0000</a></li>
                                    <li><a href="#" onclick="openSequence()">0001</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                <ul>
            </div>
            <div id="hierarchy-breadcrumb">
                <a href="#" onclick="openHierarchy()">S5</a> &gt;
                <a href="#" onclick="openHierarchy()">Extedorin</a> &gt;
                <a href="#" onclick="openHierarchy()">0000</a>
            </div>
            <div id="sequence-viewmode">
                <input type="radio">Delta
                <input type="radio">Current
                <input type="radio">Cumulative
            </div>
            <div id="sequence-tree">Sequence View</div>
            <div id="sequence-actionbar">
                <button>View</button>
                <button onclick="showAttributeView()">Attributes</button>
                <button onClick="showLifecycleView()">Lifecycle</button>
            </div>
        </div>

        <div id="content">Document content</div>
    </div>
    <div id="footer">Footer</div>
    <div id="attribute" class="hideAttributes">Attribute view</div>
    <div id="lifecycle" class="hideAttributes">Lifecycle view</div>
<script>
const navElem = document.getElementById("navigation");
const duration = "2s";
function openSequence() {
    console.log('open sequence');
    navElem.style.animationName = "showSequenceAnim";
    navElem.style.animationDuration = duration;
    navElem.classList.add("showSequence");
}
function openHierarchy() {
    console.log('open hierarchy');
    navElem.style.animationName = "showHierarchy";
    navElem.style.animationDuration = duration;
    navElem.classList.remove("showSequence");
}

const attElem = document.getElementById("attribute");
var isAttVisible = false;
function showAttributeView() {
    if (isAttVisible) {
        console.log('hide attribute view');
        attElem.style.animationName = "hideProp";
        attElem.style.animationDuration = duration;
        attElem.classList.add("hideAttributes");
        isAttVisible = false;
    } else {
        console.log('show attribute view');
        attElem.style.animationName = "showProp";
        attElem.style.animationDuration = duration;
        attElem.classList.remove("hideAttributes");
        isAttVisible = true;
    }
}

const lifeElem = document.getElementById("lifecycle");
var isLifeVisible = false;
function showLifecycleView() {
    if (isLifeVisible) {
        console.log('hide lifecycle view');
        lifeElem.style.animationName = "hideProp";
        lifeElem.style.animationDuration = duration;
        lifeElem.classList.add("hideAttributes");
        isLifeVisible = false;
    } else {
        console.log('show lifecycle view');
        lifeElem.style.animationName = "showProp";
        lifeElem.style.animationDuration = duration;
        lifeElem.classList.remove("hideAttributes");
        isLifeVisible = true;
    }
}

</script>
</body>
</html>
